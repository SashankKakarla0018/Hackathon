<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a912fa542d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="centered-content">
      <div class="tablet-search">
        <h2 class="title">Find a Specialist for Your Body Part</h2>
        <blockquote>Take care of your body. It's the only place you have to live.<br><cite>Jim Rohn</cite></blockquote>
        <div class="tablet-search-box">
          <input type="text" class="search-control" placeholder="Enter a Body Part" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
